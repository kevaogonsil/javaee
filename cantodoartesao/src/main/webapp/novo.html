<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canto do artesão</title>
    <!-- Adicionando os arquivos do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-4">Cadastro de Produtos</h2>
        
        <form name="frmProduto" action="insert">
            <div class="form-group">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" class="form-control" id="nomeProduto"  name="nomeProduto" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao"  name="descricao" required></textarea>
            </div>
			
			<div class="form-group">
                <label for="preco">Preço:</label>
                <textarea class="form-control" id="preco"  name="preco"  step="0.01"required></textarea>
            </div>	
            
            <div class="form-group">
                <label for="quantidadeEstoque">Quantidade em Estoque:</label>
                <input type="number" class="form-control" id="quantidadeEstoque"   name="quantidadeEstoque" required>
            </div>

            <input type="button" value="Cadastrar Produto"class="Botao1" onclick="validar()">
        </form>
			<script src ="scripts/validador.js"></script>
        </table>
    </div>
</body>
</html>
